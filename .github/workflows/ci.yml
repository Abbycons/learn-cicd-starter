name: Tests

on:
  push:
    branches: [ "main", "addtests" ]
  pull_request:
    branches: [ "main", "addtests" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Run tests with coverage
        run: go test -cover ./...

